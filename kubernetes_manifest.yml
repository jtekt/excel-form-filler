apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APPLICATION_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${APPLICATION_NAME}
  template:
    metadata:
      labels:
        app: ${APPLICATION_NAME}
    spec:
      containers:
        - name: ${APPLICATION_NAME}
          image: ${CONTAINER_IMAGE_TAGGED}
          ports:
            - containerPort: 80
          env:
            - name: S3_BUCKET
              value: excel-filler
            - name: MONGODB_CONNECTION_STRING
              value: mongodb://mongo/excel_form_filler
            - name: LOKI_URL
              value: http://loki.monitoring:3100
            - name: IDENTIFICATION_URL
              value: http://10.115.1.100:30097/v3/users/self
          envFrom:
            - secretRef:
                name: environment-variables
          volumeMounts:
            - mountPath: /usr/src/app/config/config.yml
              name: ${APPLICATION_NAME}-config
              subPath: config.yml
      volumes:
        - name: ${APPLICATION_NAME}-config
          configMap:
            name: ${APPLICATION_NAME}-config
      imagePullSecrets:
        - name: ${K8S_ECR_SECRET_NAME}

---
apiVersion: v1
kind: Service
metadata:
  name: ${APPLICATION_NAME}
spec:
  ports:
    - port: 80
      nodePort: ${K8S_NODEPORT}
  selector:
    app: ${APPLICATION_NAME}
  type: NodePort
